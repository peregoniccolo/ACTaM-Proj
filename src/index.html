<html>

<head>

    <title>GranSynth</title>

    <link rel="stylesheet" href="style.css" />
    <!-- wavesurfer -->
    <script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.min.js"></script>
    <!-- jquery & knobs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(167, 202, 212)">

    <h1 class="font">
        <div class="words word-1">
            <span>G</span>
            <span>r</span>
            <span>a</span>
            <span>n</span>
            <span>u</span>
            <span>l</span>
            <span>a</span>
            <span>r</span>
            <span>S</span>
            <span>y</span>
            <span>n</span>
            <span>t</span>
            <span>h</span>
            <span>e</span>
            <span>t</span>
            <span>i</span>
            <span>z</span>
            <span>e</span>
            <span>r</span>
        </div>

    </h1>


    <div class='nodisplay container waveform-container rounded' id="wave-container">
        <div class="waveform" id="waveform"></div>
    </div>

   
    <div class='container nodisplay' id="bar-container">
        <div class="bar row rounded font" id="knob-bar">
            <!-- granular parameter bar -->
            <div class="col-2 knob-col">
                <input id="density-knob" class="knob par-knob animated" default="0.5" data-min="0" data-max="1" />
                <label class="font">Density</label>
            </div>
            <div class="col-2 knob-col">
                <input id="spread-knob" class="knob par-knob animated" default="0.5" data-min="0" data-max="1" />
                <label class="font">Spread</label>
            </div>
            <div class="col-2 knob-col">
                <input id="pitch-knob" class="knob par-knob animated" default="0.5" data-min="0" data-max="1" />
                <label class="font">Pitch</label>
            </div>
            <div class="col-2 knob-col">
                <input id="attack-knob" class="knob env-knob animated" default="0.1" data-min="0.01" data-max="1" />
                <label class="font">Attack</label>
            </div>
            <div class="col-2 knob-col">
                <input id="release-knob" class="knob env-knob animated" default="0.5" data-min="0.01" data-max="1" />
                <label class="font">Release</label>
            </div>
            <div class="col-2 knob-col">
                <input id="volume-knob" class="knob animated" default="0.5" data-min="0.01" data-max="1" />
                <label class="font">Volume</label>
            </div>
        </div>

        <div class="bar row rounded" id="effect-bar">
            <div class="row">
                <div class="col-6 effect-box rounded" id="delay">
                    <div class="row">
                        <div class="col-4 text-center align-items-center">
                            <button class="btn btn-lg btn-outline-primary">Delay</button>
                        </div>
                        <div class="col-4 knob-col-small">
                            <input id="feedback-knob" class="knob animated" default="0.5" data-min="0.01" data-max="1" />
                            <label class="font">Feedback</label>
                        </div>
                        <div class="col-4 knob-col-small">
                            <input id="time-knob" class="knob animated" default="0.5" data-min="0.01" data-max="1" />
                            <label class="font">Time</label>
                        </div>
                    </div>
                </div>
                <div class="col-6 effect-box rounded" id="reverb">
                    <div class="row">
                        <div class="col-4 text-center align-items-center">
                            <button class="btn btn-lg btn-outline-primary">Reverb</button>
                        </div>
                        <div class="col-8 knob-col-small">
                            <input id="Decay-knob" class="knob animated" default="0.5" data-min="0.01" data-max="1" />
                            <label class="font">Decay time</label>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

    </div>

    <div class="container drop_zone font">
        <span class="drop_zone_prompt">Drag your sample here...</span>
        <input type="file" accept="audio/*" id="sample" name="myFile" class="drop_zone_input" />
    </div>

    <div class="container">
        <div class="row justify-content-center mt-3  ">
            <div id='sample1' class="col-2  sample">
                Sample 1
            </div>
            <div id='sample2' class="col-2  sample">
                Sample 2
            </div>
            <div id='Reverse' class="col-4  sample">
                Reverse sample
            </div>

        </div>
    </div>


    <div class="container nodisplay" id="button-container">
        <div class="row justify-content-center mt-3  ">
            <select id="preset-select" class="w-25 h-5 col-2 form-select">
                <!-- populated in js -->
            </select>
        </div>

        <div class="row justify-content-center mt-3  ">
            <button id="new_sample_but" class="w-25 h-5 btn col-2">Change sample</button>
        </div>
    </div>

    <footer>
            <p class="font"><a href="https://github.com/peregoniccolo/ACTaM-Proj">ACTaM Project</a> - Developed by Gargiulo,
             Morena, Orsatti, Perego</p>
                
            <img class='naboli' src="../media/SSCN.png">
    </footer>

    <script src="script.js"></script>
</body>

</html>
