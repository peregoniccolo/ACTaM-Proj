<html>

<head>
    <link rel="stylesheet" href="style.css">

    <!-- jquery knobs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
</head>

<body>
    <h1>Hello granular-js</h1>

    <div>
        <h2>Clicca il bottone!</h2>
        <button id="resume">Try me!</button>
    </div>

    <div id="knob-bar" style="display: inline-flex;">

        <div class="vert">
            <input id="density-knob" class="knob animated" rel="0.5">
            <label>Density</label>
        </div>
        <div class="vert">
            <input id="spread-knob" class="knob animated" rel="0.5">
            <label>Spread</label>
        </div>
        <div class="vert">
            <input id="pitch-knob" class="knob animated" rel="0.5">
            <label>Pitch</label>
        </div>

    </div>

    <div id="envelop-bar" style="display: inline-flex;">

        <canvas id="envelop-canvas"></canvas>

        <div class="vert">
            <input id="attack-knob" class="knob animated" rel="0">
            <label>Attack</label>
        </div>
        <div class="vert">
            <input id="release-knob" class="knob animated" rel="0.5">
            <label>Release</label>
        </div>

    </div>

    <script src="./example.js"></script>
</body>

</html>
